<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radar</title>
    <script src="https://unpkg.com/@msgpack/msgpack@3.0.0-beta2/dist.es5+umd/msgpack.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }
        #header h1 {
            font-size: 1.2rem;
            color: #e94560;
        }
        #status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        #status-dot.connected { background: #4ade80; }
        #status-dot.connecting { background: #fbbf24; animation: pulse 1s infinite; }
        #status-dot.error { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #container {
            flex: 1;
            display: flex;
            position: relative;
        }
        #radar-canvas {
            flex: 1;
            background: #0f0f23;
        }
        #sidebar {
            width: 280px;
            background: #16213e;
            padding: 15px;
            border-left: 1px solid #0f3460;
            overflow-y: auto;
        }
        #sidebar h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .player-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        .player-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.15s;
            border: 2px solid transparent;
        }
        .player-item:hover {
            filter: brightness(1.2);
        }
        .player-item.selected {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        .player-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .player-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .player-pov-badge {
            font-size: 0.7rem;
            background: #e94560;
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
        }
        .player-bot { background: #22223350; }
        .player-bot .player-dot { background: #fbbf24; }
        .player-pmc { background: #ef444450; }
        .player-pmc .player-dot { background: #ef4444; }
        .player-scav { background: #f9731650; }
        .player-scav .player-dot { background: #f97316; }
        .player-teammate { background: #22c55e50; }
        .player-teammate .player-dot { background: #22c55e; }
        .player-local { background: #3b82f650; }
        .player-local .player-dot { background: #3b82f6; }
        .player-dead { opacity: 0.4; }
        #map-info {
            margin-bottom: 15px;
            padding: 10px;
            background: #0f3460;
            border-radius: 4px;
        }
        #pov-info {
            margin-bottom: 15px;
            padding: 10px;
            background: #0f3460;
            border-radius: 4px;
        }
        #pov-info strong {
            color: #e94560;
        }
        #controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
        }
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .control-row label {
            font-size: 0.85rem;
        }
        .control-row input[type="range"] {
            width: 100px;
        }
        .control-row select {
            padding: 4px;
            background: #1a1a2e;
            color: #eee;
            border: 1px solid #0f3460;
            border-radius: 4px;
        }
        #connect-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            z-index: 100;
            min-width: 400px;
        }
        #connect-form h2 {
            color: #e94560;
            margin-bottom: 20px;
        }
        #connect-form .form-group {
            margin-bottom: 15px;
        }
        #connect-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        #connect-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
        }
        #connect-form input:focus {
            outline: none;
            border-color: #e94560;
        }
        #connect-form button {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        #connect-form button:hover {
            background: #d63d56;
        }
        #connect-form .error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        .hidden { display: none !important; }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 99;
        }
        #waiting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }
        #waiting-message h2 {
            color: #fbbf24;
            margin-bottom: 10px;
        }
        .hint {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="connect-form">
        <h2>Connect to Radar</h2>
        <div class="form-group">
            <label for="relay-url">Relay Server URL</label>
            <input type="text" id="relay-url" placeholder="wss://your-relay.onrender.com" />
        </div>
        <div class="form-group">
            <label for="room-id">Room ID / Password</label>
            <input type="text" id="room-id" placeholder="Enter the room ID shared by host" />
        </div>
        <button id="connect-btn">Connect</button>
        <div id="form-error" class="error hidden"></div>
    </div>

    <div id="waiting-message" class="hidden">
        <h2>Waiting for host...</h2>
        <p>The radar host hasn't connected yet. Please wait.</p>
    </div>

    <header id="header">
        <h1>Web Radar</h1>
        <div id="status">
            <div id="status-dot"></div>
            <span id="status-text">Disconnected</span>
        </div>
    </header>

    <div id="container">
        <canvas id="radar-canvas"></canvas>
        <aside id="sidebar">
            <div id="map-info">
                <strong>Map:</strong> <span id="map-name">-</span>
            </div>
            <div id="pov-info">
                <strong>POV:</strong> <span id="pov-name">-</span>
            </div>
            <h3>Players <span style="font-weight: normal; font-size: 0.75rem;">(click to switch POV)</span></h3>
            <ul id="player-list" class="player-list"></ul>
            <p class="hint">Click a player to center radar on them</p>
            <div id="controls">
                <h3>Controls</h3>
                <div class="control-row">
                    <label>Zoom</label>
                    <input type="range" id="zoom" min="0.3" max="4" step="0.1" value="1" />
                </div>
                <div class="control-row">
                    <label>Show Map</label>
                    <input type="checkbox" id="show-map" checked />
                </div>
                <div class="control-row">
                    <label>Map Opacity</label>
                    <input type="range" id="map-opacity" min="0.1" max="1" step="0.1" value="0.8" />
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Map configurations - embedded for offline use
        const MAP_CONFIGS = {

                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Customs.svg' },

                ]
            },

            },
            'laboratory': {

                layers: [

                ]
            },
            'shoreline': {

                x: 1096, y: 648, scale: 0.995, svgScale: 3.5,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Shoreline.svg' },
                    { minHeight: null, maxHeight: -6, filename: 'Shoreline_-1f.svg' },
                    { minHeight: -4, maxHeight: -2, filename: 'Shoreline_1f.svg' },
                    { minHeight: -1, maxHeight: 1, filename: 'Shoreline_2f.svg' },

            },

                layers: [

                ]
            },
            'rezervbase': {

                x: 1810, y: 1613, scale: 5.99, svgScale: 1.5,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Reserve.svg' },
                    { minHeight: null, maxHeight: -8, filename: 'Reserve_-1f.svg' }
                ]
            },
            'lighthouse': {
                name: 'Lighthouse',
                x: 544, y: 721.5, scale: 1, svgScale: 3.5,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Lighthouse.svg' }
                ]
            },
            'tarkovstreets': {
                name: 'Streets',
                x: 283, y: 534, scale: 1.0008, svgScale: 4.00,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Streets.svg' },
                    { minHeight: null, maxHeight: -0.7, filename: 'Streets_-1f.svg' },
                    { minHeight: -0.7, maxHeight: null, filename: 'Streets_1f.svg' },
                    { minHeight: 4.5, maxHeight: 7, filename: 'Streets_2f.svg' },
                    { minHeight: 7, maxHeight: 9.7, filename: 'Streets_3f.svg' },
                    { minHeight: 9.7, maxHeight: 12.7, filename: 'Streets_4f.svg' },
                    { minHeight: 12.7, maxHeight: null, filename: 'Streets_5f.svg' }
                ]
            },
            'Sandbox': {
                name: 'Ground Zero',
                x: 99.5, y: 364.2, scale: 1, svgScale: 8.00,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'GroundZero.svg' },
                    { minHeight: null, maxHeight: 16, filename: 'GroundZero_-1f.svg' },
                    { minHeight: 16, maxHeight: 26, filename: 'GroundZero_1f.svg' },
                    { minHeight: 26, maxHeight: 31, filename: 'GroundZero_2f.svg' },
                    { minHeight: 31, maxHeight: null, filename: 'GroundZero_3f.svg' }
                ]
            },
            'Sandbox_high': {
                name: 'Ground Zero',
                x: 99.5, y: 364.2, scale: 1, svgScale: 8.00,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'GroundZero.svg' },
                    { minHeight: null, maxHeight: 16, filename: 'GroundZero_-1f.svg' },
                    { minHeight: 16, maxHeight: 26, filename: 'GroundZero_1f.svg' },
                    { minHeight: 26, maxHeight: 31, filename: 'GroundZero_2f.svg' },
                    { minHeight: 31, maxHeight: null, filename: 'GroundZero_3f.svg' }
                ]
            },
            'Labyrinth': {
                name: 'Labyrinth',
                x: 256, y: 374, scale: 5, svgScale: 2.00,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Labyrinth.svg' }
                ]
            },
            'Terminal': {
                name: 'Terminal',
                x: 735, y: 486, scale: 1.0, svgScale: 2.0,
                layers: [
                    { minHeight: null, maxHeight: null, filename: 'Terminal.svg' }
                ]
            }
        };

        // Radar state
        let ws = null;
        let radarData = null;
        let zoom = 1;
        let selectedPlayerName = null;
        let panOffset = { x: 0, y: 0 };
        let isDragging = false;
        let lastMouse = { x: 0, y: 0 };
        let showMap = true;
        let mapOpacity = 0.8;
        let loadedMaps = {}; // Cache for loaded SVG images
        let currentMapId = null;

        // Player type colors and names
        const PLAYER_TYPES = {
            0: { name: 'Bot', color: '#fbbf24', class: 'player-bot' },
            1: { name: 'You', color: '#3b82f6', class: 'player-local' },
            2: { name: 'Teammate', color: '#22c55e', class: 'player-teammate' },
            3: { name: 'PMC', color: '#ef4444', class: 'player-pmc' },
            4: { name: 'Player Scav', color: '#f97316', class: 'player-scav' }
        };

        // DOM elements
        const canvas = document.getElementById('radar-canvas');
        const ctx = canvas.getContext('2d');
        const connectForm = document.getElementById('connect-form');
        const overlay = document.getElementById('overlay');
        const waitingMessage = document.getElementById('waiting-message');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const mapNameEl = document.getElementById('map-name');
        const povName = document.getElementById('pov-name');
        const playerList = document.getElementById('player-list');

        // Check URL params for auto-connect
        const urlParams = new URLSearchParams(window.location.search);
        const relayParam = urlParams.get('relay');
        const roomParam = urlParams.get('room');

        if (relayParam && roomParam) {
            document.getElementById('relay-url').value = relayParam;
            document.getElementById('room-id').value = roomParam;
        }

        // Connect button handler
        document.getElementById('connect-btn').addEventListener('click', connect);

        // Load map SVGs
        async function loadMapSvg(filename) {
            if (loadedMaps[filename]) return loadedMaps[filename];

            try {
                const response = await fetch(`maps/${filename}`);
                if (!response.ok) throw new Error('Failed to load map');
                const svgText = await response.text();

                // Create an image from the SVG
                const blob = new Blob([svgText], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const img = new Image();

                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = url;
                });

                loadedMaps[filename] = img;
                return img;
            } catch (e) {
                console.error(`Failed to load map ${filename}:`, e);
                return null;
            }
        }

        // Preload maps for current map ID
        async function preloadMaps(mapId) {
            const config = MAP_CONFIGS[mapId];
            if (!config) return;

            for (const layer of config.layers) {
                await loadMapSvg(layer.filename);
            }
        }

        function setStatus(status, text) {
            statusDot.className = '';
            statusDot.classList.add(status);
            statusText.textContent = text;
        }

        function connect() {
            const relayUrl = document.getElementById('relay-url').value.trim();
            const roomId = document.getElementById('room-id').value.trim();
            const errorEl = document.getElementById('form-error');

            if (!relayUrl || !roomId) {
                errorEl.textContent = 'Please enter both relay URL and room ID';
                errorEl.classList.remove('hidden');
                return;
            }

            errorEl.classList.add('hidden');
            setStatus('connecting', 'Connecting...');

            let wsUrl = relayUrl;
            if (!wsUrl.startsWith('ws://') && !wsUrl.startsWith('wss://')) {
                wsUrl = 'wss://' + wsUrl;
            }
            if (!wsUrl.includes('?')) {
                wsUrl += '?';
            } else {
                wsUrl += '&';
            }
            wsUrl += `role=viewer&room=${encodeURIComponent(roomId)}`;

            try {
                ws = new WebSocket(wsUrl);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    console.log('Connected to relay');
                    connectForm.classList.add('hidden');
                    overlay.classList.add('hidden');
                    waitingMessage.classList.remove('hidden');
                    setStatus('connecting', 'Connected, waiting for host...');
                };

                ws.onmessage = (event) => {
                    if (typeof event.data === 'string') {
                        try {
                            const msg = JSON.parse(event.data);
                            if (msg.type === 'host_connected') {
                                waitingMessage.classList.add('hidden');
                                setStatus('connected', 'Connected');
                            } else if (msg.type === 'host_disconnected') {
                                waitingMessage.classList.remove('hidden');
                                setStatus('connecting', 'Host disconnected');
                                radarData = null;
                            } else if (msg.type === 'waiting_for_host') {
                                waitingMessage.classList.remove('hidden');
                            }
                        } catch (e) {
                            console.error('Failed to parse control message:', e);
                        }
                    } else {
                        try {
                            waitingMessage.classList.add('hidden');
                            setStatus('connected', 'Connected');
                            const data = MessagePack.decode(new Uint8Array(event.data));
                            handleRadarUpdate(data);
                        } catch (e) {
                            console.error('Failed to decode radar data:', e);
                        }
                    }
                };

                ws.onclose = (event) => {
                    console.log('Disconnected from relay:', event.code, event.reason);
                    setStatus('error', 'Disconnected');
                    radarData = null;

                    setTimeout(() => {
                        overlay.classList.remove('hidden');
                        connectForm.classList.remove('hidden');
                        waitingMessage.classList.add('hidden');
                        errorEl.textContent = 'Connection closed. Please reconnect.';
                        errorEl.classList.remove('hidden');
                    }, 1000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    setStatus('error', 'Connection error');
                    errorEl.textContent = 'Connection failed. Check the relay URL and try again.';
                    errorEl.classList.remove('hidden');
                };
            } catch (e) {
                errorEl.textContent = 'Invalid URL: ' + e.message;
                errorEl.classList.remove('hidden');
            }
        }

        function handleRadarUpdate(data) {
            radarData = {
                version: data[0],
                inGame: data[1],
                mapId: data[2],
                players: data[3] ? data[3].map(p => ({
                    name: p[0],
                    type: p[1],
                    isActive: p[2],
                    isAlive: p[3],
                    position: { x: p[4][0], y: p[4][1], z: p[4][2] },
                    rotation: { x: p[5][0], y: p[5][1] }
                })) : []
            };

            // Load maps if map changed
            if (radarData.mapId && radarData.mapId !== currentMapId) {
                currentMapId = radarData.mapId;
                preloadMaps(currentMapId);
            }

            const config = MAP_CONFIGS[radarData.mapId];
            mapNameEl.textContent = radarData.inGame ? (config?.name || radarData.mapId || 'Unknown') : 'Not in raid';
            updatePlayerList();
            updatePovDisplay();
        }

        function selectPlayer(name) {
            selectedPlayerName = name;
            panOffset = { x: 0, y: 0 };
            updatePlayerList();
            updatePovDisplay();
        }

        function getSelectedPlayer() {
            if (!radarData || !radarData.players) return null;
            if (selectedPlayerName) {
                const selected = radarData.players.find(p => p.name === selectedPlayerName);
                if (selected) return selected;
            }
            return radarData.players.find(p => p.type === 1) || radarData.players[0];
        }

        function updatePovDisplay() {
            const selected = getSelectedPlayer();
            if (selected) {
                const typeInfo = PLAYER_TYPES[selected.type] || PLAYER_TYPES[0];
                povName.textContent = selected.name;
                povName.style.color = typeInfo.color;
            } else {
                povName.textContent = '-';
                povName.style.color = '';
            }
        }

        function updatePlayerList() {
            if (!radarData || !radarData.players) {
                playerList.innerHTML = '<li style="color: #666;">No players</li>';
                return;
            }

            const selectedPlayer = getSelectedPlayer();
            const selectedName = selectedPlayer ? selectedPlayer.name : null;

            const sorted = [...radarData.players].sort((a, b) => {
                if (a.type === 1) return -1;
                if (b.type === 1) return 1;
                if (a.type === 2 && b.type !== 2) return -1;
                if (b.type === 2 && a.type !== 2) return 1;
                return a.type - b.type;
            });

            playerList.innerHTML = sorted.map(p => {
                const typeInfo = PLAYER_TYPES[p.type] || PLAYER_TYPES[0];
                const deadClass = p.isAlive ? '' : 'player-dead';
                const selectedClass = p.name === selectedName ? 'selected' : '';
                const povBadge = p.name === selectedName ? '<span class="player-pov-badge">POV</span>' : '';
                return `<li class="player-item ${typeInfo.class} ${deadClass} ${selectedClass}" onclick="selectPlayer('${p.name.replace(/'/g, "\\'")}')">
                    <span class="player-dot"></span>
                    <span class="player-name">${p.name}${!p.isAlive ? ' (Dead)' : ''}</span>
                    ${povBadge}
                </li>`;
            }).join('');
        }

        // World position to map position conversion
        function worldToMap(worldX, worldZ, config) {
            return {
                x: (config.x * config.svgScale) + (worldX * config.scale * config.svgScale),
                y: (config.y * config.svgScale) - (worldZ * config.scale * config.svgScale)
            };
        }

        // Check if layer should be visible at given height
        function isLayerVisible(layer, height) {
            if (layer.minHeight === null && layer.maxHeight === null) return true;
            if (layer.minHeight !== null && height < layer.minHeight) return false;
            if (layer.maxHeight !== null && height > layer.maxHeight) return false;
            return true;
        }

        // Canvas setup
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Canvas controls
        document.getElementById('zoom').addEventListener('input', (e) => {
            zoom = parseFloat(e.target.value);
        });
        document.getElementById('show-map').addEventListener('change', (e) => {
            showMap = e.target.checked;
        });
        document.getElementById('map-opacity').addEventListener('input', (e) => {
            mapOpacity = parseFloat(e.target.value);
        });

        // Mouse controls for panning
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouse = { x: e.clientX, y: e.clientY };
        });
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                panOffset.x += e.clientX - lastMouse.x;
                panOffset.y += e.clientY - lastMouse.y;
                lastMouse = { x: e.clientX, y: e.clientY };
            }
        });
        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mouseleave', () => isDragging = false);
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom = Math.max(0.3, Math.min(4, zoom - e.deltaY * 0.001));
            document.getElementById('zoom').value = zoom;
        });
        canvas.addEventListener('dblclick', () => {
            panOffset = { x: 0, y: 0 };
        });

        // Render loop
        function render() {
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!radarData || !radarData.inGame || !radarData.players || radarData.players.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '20px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText(radarData ? 'Not in raid' : 'Waiting for data...', canvas.width / 2, canvas.height / 2);
                requestAnimationFrame(render);
                return;
            }

            const povPlayer = getSelectedPlayer();
            const config = MAP_CONFIGS[radarData.mapId];

            // Calculate center point in map coordinates
            let centerX = canvas.width / 2 + panOffset.x;
            let centerY = canvas.height / 2 + panOffset.y;
            let povMapPos = { x: 0, y: 0 };

            if (povPlayer && config) {
                povMapPos = worldToMap(povPlayer.position.x, povPlayer.position.z, config);
            }

            // Draw map layers
            if (showMap && config && povPlayer) {
                ctx.globalAlpha = mapOpacity;

                // Get visible layers based on POV player height
                const visibleLayers = config.layers.filter(layer =>
                    isLayerVisible(layer, povPlayer.position.y)
                );

                for (const layer of visibleLayers) {
                    const img = loadedMaps[layer.filename];
                    if (img) {
                        // Calculate where to draw the map
                        const mapScale = zoom;
                        const drawWidth = img.width * mapScale;
                        const drawHeight = img.height * mapScale;

                        // Center map on POV player
                        const drawX = centerX - (povMapPos.x * mapScale);
                        const drawY = centerY - (povMapPos.y * mapScale);

                        ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                    }
                }

                ctx.globalAlpha = 1;
            }

            // Draw grid if no map
            if (!showMap || !config) {
                ctx.strokeStyle = '#1a1a3a';
                ctx.lineWidth = 1;
                const gridSize = 50 * zoom;
                for (let x = centerX % gridSize; x < canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = centerY % gridSize; y < canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }

            // Draw players
            const playersToRender = [...radarData.players].sort((a, b) => {
                if (povPlayer && a.name === povPlayer.name) return 1;
                if (povPlayer && b.name === povPlayer.name) return -1;
                return 0;
            });

            for (const player of playersToRender) {
                if (!player.isActive && player.type !== 1) continue;

                const typeInfo = PLAYER_TYPES[player.type] || PLAYER_TYPES[0];
                const isPov = povPlayer && player.name === povPlayer.name;

                // Convert world position to screen position
                let screenX, screenY;
                if (config) {
                    const playerMapPos = worldToMap(player.position.x, player.position.z, config);
                    screenX = centerX + (playerMapPos.x - povMapPos.x) * zoom;
                    screenY = centerY + (playerMapPos.y - povMapPos.y) * zoom;
                } else {
                    // Fallback if no map config
                    const offsetX = povPlayer ? povPlayer.position.x : 0;
                    const offsetY = povPlayer ? povPlayer.position.z : 0;
                    screenX = centerX + (player.position.x - offsetX) * zoom;
                    screenY = centerY + (player.position.z - offsetY) * zoom;
                }

                // Skip if off-screen
                if (screenX < -50 || screenX > canvas.width + 50 ||
                    screenY < -50 || screenY > canvas.height + 50) continue;

                // Draw aim line
                if (player.isAlive) {
                    const aimLength = isPov ? 100 : 40;
                    const aimRad = (player.rotation.x - 90) * Math.PI / 180;
                    const aimEndX = screenX + Math.cos(aimRad) * aimLength * zoom;
                    const aimEndY = screenY + Math.sin(aimRad) * aimLength * zoom;

                    ctx.strokeStyle = typeInfo.color + (isPov ? 'cc' : '80');
                    ctx.lineWidth = isPov ? 3 : 2;
                    ctx.beginPath();
                    ctx.moveTo(screenX, screenY);
                    ctx.lineTo(aimEndX, aimEndY);
                    ctx.stroke();
                }

                // Draw player dot
                const radius = isPov ? 10 : 6;
                ctx.fillStyle = player.isAlive ? typeInfo.color : '#666';
                ctx.beginPath();
                ctx.arc(screenX, screenY, radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw outline for POV player
                if (isPov) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                // Draw name label
                ctx.fillStyle = player.isAlive ? '#fff' : '#888';
                ctx.font = `${isPov ? 'bold ' : ''}12px Segoe UI`;
                ctx.textAlign = 'center';

                // Add shadow for readability on map
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeText(player.name, screenX, screenY - radius - 8);
                ctx.fillText(player.name, screenX, screenY - radius - 8);

                // Draw height indicator
                const refPlayer = povPlayer;
                if (refPlayer) {
                    const heightDiff = player.position.y - refPlayer.position.y;
                    if (Math.abs(heightDiff) > 2) {
                        ctx.fillStyle = heightDiff > 0 ? '#4ade80' : '#f87171';
                        ctx.font = '10px Segoe UI';
                        const heightText = heightDiff > 0 ? `+${Math.round(heightDiff)}` : Math.round(heightDiff).toString();
                        ctx.strokeText(heightText, screenX, screenY + radius + 15);
                        ctx.fillText(heightText, screenX, screenY + radius + 15);
                    }
                }
            }

            // Draw compass
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeText('N', canvas.width / 2, 20);
            ctx.fillText('N', canvas.width / 2, 20);

            // Draw POV indicator
            if (povPlayer) {
                ctx.fillStyle = '#e94560';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'left';
                ctx.strokeText(`POV: ${povPlayer.name}`, 10, canvas.height - 10);
                ctx.fillText(`POV: ${povPlayer.name}`, 10, canvas.height - 10);
            }

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
